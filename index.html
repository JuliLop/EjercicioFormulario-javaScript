<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="assets/styles.css">
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"
    rel="stylesheet"
    />
</head>
<body>
    <section class="formContainer">
        <form class="form">
            <!-- Name input -->
            <div class="form-outline mb-4">
                <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre"/>
                <label class="form-label" for="name">Nombre</label>
            </div>
            
            <!-- Apellido input -->
            <div class="form-outline mb-4">
                <input type="text" id="lastname" class="form-control" placeholder="Ingresa tu apellido"/>
                <label class="form-label" for="lastaname">Apellido</label>
            </div>

            <!-- Cedula input -->
            <div class="form-outline mb-4">
                <input type="number" id="id" class="form-control" placeholder="Ingresa tu numero de cédula"/>
                <label class="form-label" for="id">Identificación</label>
            </div>

            <!-- Tipo RH input -->
            <div class="form-outline mb-4">
                <input type="text" id="rh" class="form-control" placeholder="Ingresa tu tipo sanguinio"/>
                <label class="form-label" for="rh">Tipo Sanguineo</label>
            </div>

            <!-- Genero input -->
            <div class="form-outline mb-4">
                <input type="text" id="gender" class="form-control" placeholder="Ingresa tu genero"/>
                <label class="form-label" for="gender">Genero</label>
            </div>

            <!-- Edad input -->
            <div class="form-outline mb-4">
                <input type="number" id="age" class="form-control" placeholder="Ingresa tu edad"/>
                <label class="form-label" for="age">Edad</label>
            </div>

            <!-- Celular input -->
            <div class="form-outline mb-4">
                <input type="number" id="cellphone" class="form-control" placeholder="Ingresa tu celular"/>
                <label class="form-label" for="cellphone">Celular</label>
            </div>

            <!-- Celular de emergencia input -->
            <div class="form-outline mb-4">
                <input type="text" id="sosphone" class="form-control" placeholder="Ingresa tu celular de emergencia"/>
                <label class="form-label" for="sosphone">Celular de emergencia</label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary btn-block mb-4" onclick="login()">Send</button>
        </form>
    </section>

    <!-- MDB -->
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"
    ></script>
    <script type="text/javascript"
    src="assets/Ejercicio.js">

    </script>
</body>
</html>
